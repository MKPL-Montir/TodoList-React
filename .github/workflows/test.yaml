name: TodoList CI/CD Pipeline

on:
  push:
    branches:
      - main
      - Testing
  pull_request:
    branches: [main]

jobs:
  integrate-test-inspect:
    name: âš™ï¸ Integrasi, Tes & Inspeksi
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Kode (Continuous Integration)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Diperlukan untuk analisis SonarQube yang akurat

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.js 20 LTS for compatibility

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Jalankan Tes Unit (Continuous Testing)
        run: |
          echo "Menjalankan tes unit TodoList..."
          npm test

      - name: â˜• Setup JDK 17 untuk SonarQube
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache paket SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ§ Analisis SonarCloud (Continuous Inspection)
        uses: SonarSource/sonarcloud-github-action@v3.1.0 # Stable version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=**/*.test.js
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info


  build-docker-image:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [integrate-test-inspect, deploy-to-github-pages]
    steps:
      - name: â¬‡ï¸ Checkout Kode
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: ğŸ”‘ Login ke Docker Hub
      #   if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.DOCKERHUB_USERNAME != ''
      #   env:
      #     DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false # Set 'true' untuk push ke registry (misal Docker Hub)
          tags: local/TodoList:latest # Ganti jika push ke registry
          # Contoh jika push: ${{ secrets.DOCKERHUB_USERNAME }}/kalkulator-cicd:latest

  deploy-to-github-pages:
    name: ğŸš€ Deploy ke GitHub Pages (Continuous Delivery/Deployment)
    runs-on: ubuntu-latest
    needs: integrate-test-inspect
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout Kode
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Halaman Web
        run: npm run build

      - name: ğŸŒ Deploy ke GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
