deploy-to-github-pages:
  name: 🚀 Deploy ke GitHub Pages (Continuous Delivery/Deployment)
  runs-on: ubuntu-latest
  needs: integrate-test-inspect
  if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Testing')
  permissions:
    contents: write
  steps:
    - name: ⬇️ Checkout Kode
      uses: actions/checkout@v4
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: 📦 Install Dependencies
      run: npm ci
    - name: 🔨 Build Halaman Web
      run: npm run build
    - name: 🌍 Deploy ke GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages